<body>
    <h1>Choose Your Booze</h1>
    <label>
        <select name="alcohol" id="dropdown">
            <option value="-">Select a Spirit</option>
            <option value="gin">Gin</option>
            <option value="rum">Rum</option>
            <option value="tequila">Tequila</option>
            <option value="vodka">Vodka</option>
            <option value="whiskey">Whiskey</option>
        </select>
    </label>
    <button type="button" id="button">Get Drinks!</button>

    <div id="drinkPage" class="hidden">
        <h2 id="drinkName">Whiskey Sour</h2>
        <img src="" id="image" alt="drink image" width="400">

        <p id="ingredient1"></p>
        <p id="ingredient2"></p>
        <p id="ingredient3"></p>

    </div>
